<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unified Family Tracker</title>
    <style>
        /* General Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #f9f9f9;
    color: #333;
}

.container {
    max-width: 900px;
    margin: 20px auto;
    padding: 20px;
    background: #fff;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
}

/* Heading */
h1 {
    text-align: center;
    font-size: 2em;
    color: #007BFF;
}

/* Download Button */
.download-button {
    text-align: center;
    margin-bottom: 20px;
}

.btn {
    display: inline-block;
    padding: 10px 20px;
    font-size: 1em;
    color: #fff;
    background-color: #007BFF;
    text-decoration: none;
    border-radius: 5px;
    transition: background-color 0.3s;
}

.btn:hover {
    background-color: #0056b3;
}

/* Graph Container */
.graph-container {
    text-align: center;
}

.graph-container img {
    max-width: 100%;
    height: auto;
    border: 1px solid #ddd;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

    </style>
</head>
<body>
    <div class="container">
        <h1>Budget Visualization</h1>
        <div class="download-button">
            <a href="{{ csv_url }}" download="budget_data.csv" class="btn">Download Budget Data as CSV</a>
        </div>
        <div class="graph-container">
            <img src="/static/images/budget_graph.png" alt="Budget Graph">
        </div>
        <h1>Expenses Visualization</h1>
        <div class="download-button">
            <a href="{{ csv_url }}" download="expenses.csv" class="btn">Download Expense Data as CSV</a>
        </div>
        <div class="graph-container">
            <img src="/static/images/expenses_graph.png" alt="Expense Graph">
        </div>
    </div>
</body>
</html>
