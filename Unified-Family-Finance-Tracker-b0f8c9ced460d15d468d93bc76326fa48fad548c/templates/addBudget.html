<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Budget</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../static/css/addBudget.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="row" style="background-color: black;">
        <div class="col-11">
          <h2 id="heading" class="text-center">Budget Management</h2>
        </div>
      </div>
      <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasExample" aria-labelledby="offcanvasExampleLabel">
        <div class="offcanvas-header">
          <h5 class="offcanvas-title" id="offcanvasExampleLabel">Alerts</h5>
          <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
          <div id="blank message">
            Alerts for exceeding the budget appear here on updation of new expenses
          </div>
            <div class="container" id="alert-container">
          </div>
        </div>
      </div>
    <div class="row">
        <div class="row g-0 mx-0">
            <div class="col-6">
                <div class="greeting">
                    <p class="fs-2">Hey {{data}}</p>
                    <p>Fill the budget details and click on Add Budget</p>
                </div>
                <img src="../static/images/createbudget.jpg" class="img-fluid" alt="">
            </div>
    
            <div class="col-6">
                <div class="input_container">
                    <h2>Budget Details</h2>
                    <form action="/register" method="POST">
                        <label for="Category">Category:</label>
                        <select id="Category" name="Category" required>
                          {% if categories %}
                          {% for category in categories %}
                              <option value="{{ category[0] }}">{{ category[1] }}</option>
                          {% endfor %}
                          {% else %}
                          <option value="" disabled>No categories available</option>
                          {% endif %}
                        </select>
                  
                        <label for="limit">Expense Limit:</label>
                        <input type="number" id="limit" name="limit" required>
                        
                        <label for="start_date">Start Date:</label>
                        <input type="date" id="start_date" name="start_date" required>
                        
                        <label for="end_date">End Date:</label>
                        <input type="date" id="end_date" name="end_date" required>
                        
                        <button id="addBudget" class="btn btn-primary" type="button">Add Budget</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <footer class="bg-info" style="margin-top: 40px;">
      <br/><br/><br/><br/><br/><br/><br/><br/>
    </footer>
    
    <script src="../static/js/addBudget.js"></script>
</body>
</html>
